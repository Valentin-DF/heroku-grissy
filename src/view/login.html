<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/vendors/toastify/toastify.css">

  <link rel="stylesheet" href="assets/vendors/fontawesome/all.min.css">
  <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
  <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
  <title>Grissy</title>
</head>

<body>
  <div id="app">
    <div class="page-heading">
      <section class="section">
        <div class=" row position-absolute top-50 start-50 translate-middle align-items-center">
          <div class=" col-auto bg-dark p-5">
            <div class=" text-center ">
              <h3 class="text-white">Iniciar Seccion</h3>
            </div>
            <div class="form-group position-relative has-icon-left mb-4 mt-5">
              <label for="correo"  class =" text-white">Correo</label>
              <input type="text" id="correo" class="form-control form-control-xl" placeholder="correo">
              <div class="form-control-icon">
                <i class="bi bi-person"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <label for="contra" class =" text-white">Contraseña</label>
              <input type="password" id="contra" class="form-control form-control-xl" placeholder="contra">
              <div class="form-control-icon">
                <i class="bi bi-shield-lock"></i>
              </div>
            </div>
            <div class="col text-center p-2">
              <button class="btn btn-outline-success" onclick="login.iniciarSeccion()">
                Ingresar</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="footer clearfix mb-0 text-muted">
        <div class="float-start">
          <p>2022 &copy; Grissy</p>
        </div>
        <div class="float-end">
          <p>Moda & Diseño del Perú <span class="text-danger"></span>
        </div>
      </div>
    </footer>
  </div>

  <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendors/jquery/jquery.min.js"></script>
  <script src="assets/vendors/fontawesome/all.min.js"></script>
  <script src="assets/js/mazer.js"></script>
  <script src="assets/vendors/toastify/toastify.js"></script>
</body>
