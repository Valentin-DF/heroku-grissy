<script type="text/javascript">
    $(document).ready(function () {

        const storedToDos = localStorage.getItem("empleado");
        const obj = JSON.parse(storedToDos);

        $('#nombreDelUsuario').replaceWith('<h6 class="user-dropdown-name text-end text-break text-capitalize" id="nombreDelUsuario">' + obj.nombre + ' ' + obj.apellidoPaterno + ' ' + obj.apellidoMaterno + '</h6>');
        $('#fotoDelUsuario').replaceWith('<img class="img-fluid" src="' + obj.foto + '" alt="Avatar" id="fotoDelUsuario">');
        $('#cargoDelUsuario').replaceWith('<p class="user-dropdown-status text-sm text-muted text-end" id="cargoDelUsuario">' + obj.cargo + '</p>');

    });
</script>
